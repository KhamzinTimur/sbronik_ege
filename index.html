<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая система с подсказками</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="test-app">
            <div class="header">
                <h1>Тестовая система с подсказками</h1>
                <p>Проверьте свои знания и используйте подсказки при необходимости</p>
            </div>
            
            <div class="section-selector">
                <button class="section-btn active" onclick="selectSection('part1')">Первая часть</button>
                <button class="section-btn" onclick="selectSection('part2')">Вторая часть</button>
                <button class="section-btn" onclick="downloadCollection()">Сборник (PDF)</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="test-content">
                <div id="questionsContainer"></div>
                <button class="submit-btn" onclick="checkAnswers()">Проверить ответы</button>
                <div id="testResult" class="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function downloadCollection() {
            const pdfUrl = 'sbornik.pdf';      
            const a = document.createElement('a');
            a.href = pdfUrl;
            a.download = 'Сборник_задач.pdf';
            document.body.appendChild(a);
            a.click();
            
            // Очищаем
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
